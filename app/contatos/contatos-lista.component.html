<div class="container" style="padding-top:10px;">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row">
                <h2 style="margin-left:15px;">Meus Contatos</h2>
                <button class="btn btn-success" routerLink="/contato/save" style="height: 35px; margin-left:10px;">Novo</button>
            </div>

            <div [ngClass]="classesCss" role="alert" *ngIf="mensagem"><strong>{{ mensagem.titulo }}</strong> {{ mensagem.mensagem }}</div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Remover</th>
                    </tr>          
                </thead>
                <tbody>
                    <tr *ngFor="let contato of contatos" [routerLink] = "['/contato/save', contato.id]">
                        <td>{{ contato.id }}</td>
                        <td>{{ contato.nome }}</td>
                        <td>{{ contato.email }}</td>
                        <td>{{ contato.telefone }}</td>
                        <td><button class="btn btn-danger" (click)="onDelete(contato); $event.stopPropagation()">Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
