<div class="container">
    <div class="row">
      <div>
  
        <div class="form-group">
          <label for="search"></label>
          <input type="search" class="form-control" placeholder="Buscar..."
           [ngModel]="busca"
           (ngModelChange)="search($event)"
           >
        </div>
        <ul class="list-group" style="z-index:-1">
          <li class="list-group-item user-pointer" *ngFor="let contato of contatos | async" (click)="verDetalhe(contato)">{{ contato.nome }}</li>
        </ul>
      </div>
    </div>
  </div>
